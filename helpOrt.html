<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet HelpOrt</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Utilisation de min-height pour s'assurer que le contenu s'affiche correctement */
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
            width: 100%;
        }

        h1 {
            margin: 0; /* Supprime la marge par défaut */
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .photo {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>TP HelpOrt</h1>
</header>

<main>
    <section>
        <div class="photos-container">
            <h2>Système d'entraide entre élèves de l'Ort</h2>
            <a href="https://github.com/ort-montreuil/BTS-SIO-G14-2024-HELPORT-Java.git" target="_blank">Lien GitHub</a>

            <div class="photo">
                <img src="assets/img/helpOrt/ihmHelpOrt.png" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="assets/img/helpOrt/CreerDemande.png" alt="Photo 2">
            </div>
        </div>
    </section>
</main>

</body>
</html>
